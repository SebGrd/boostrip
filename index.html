<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boostrip</title>
    <link rel="stylesheet" href="boostrip/boostrip.css">
    <link rel="stylesheet" href="demo-style/demo.css">
</head>
<body>
<div class="container">
    <h1>Boostrip</h1>
    <div class="row">
        <div class="col-24">
            <h2>Buttons</h2>
            <div class="buttons">
                <a href="#" class="btn">Button</a>
                <a href="#" class="btn btn-primary">Button</a>
                <a href="#" class="btn btn-secondary">Button</a>
                <a href="#" class="btn btn-dark">Button</a>
                <a href="#" class="btn btn-light">Button</a>
                <a href="#" class="btn btn-info">Button</a>
                <a href="#" class="btn btn-success">Button</a>
                <a href="#" class="btn btn-warning">Button</a>
                <a href="#" class="btn btn-danger">Button</a>
            </div>
        </div>
        <div class="col-24">
            <h2>Grid</h2>
            <p>24 columns grid system.</p>
            <div class="row">
                <div class="col-3">
                    <div class="exemple-block bg-warning">col-3</div>
                </div>
                <div class="col-7">
                    <div class="exemple-block bg-warning">col-7</div>
                </div>
                <div class="col-14">
                    <div class="exemple-block bg-warning">col-14</div>
                </div>
                <div class="col-9">
                    <div class="exemple-block bg-success">col-9</div>
                </div>
                <div class="col-2">
                    <div class="exemple-block bg-success">col-2</div>
                </div>
                <div class="col-4">
                    <div class="exemple-block bg-success">col-4</div>
                </div>
                <div class="col-9">
                    <div class="exemple-block bg-success">col-9</div>
                </div>
                <div class="col-14">
                    <div class="exemple-block bg-info">col-14</div>
                </div>
                <div class="col-4">
                    <div class="exemple-block bg-info">col-4</div>
                </div>
                <div class="col-6">
                    <div class="exemple-block bg-info">col-6</div>
                </div>
                <div class="col-7">
                    <div class="exemple-block bg-primary">col-7</div>
                </div>
                <div class="col-8">
                    <div class="exemple-block bg-primary">col-8</div>
                </div>
                <div class="col-5">
                    <div class="exemple-block bg-primary">col-5</div>
                </div>
                <div class="col-4">
                    <div class="exemple-block bg-primary">col-4</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="breakpoints-bar">
    <div class="breakpoints-bar__bar breakpoints-bar__bar--sm"><b>SM - 576px</b></div>
    <div class="breakpoints-bar__bar breakpoints-bar__bar--md"><b>MD - 768px</b></div>
    <div class="breakpoints-bar__bar breakpoints-bar__bar--lg"><b>LG - 992px</b></div>
    <div class="breakpoints-bar__bar breakpoints-bar__bar--xl"><b>XL - 1200px</b></div>
</div>
</body>
</html>
